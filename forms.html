<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fieldsets and legends</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Students Registration form</legend>
			Name:<br>
			<input type="text" name="" placeholder="Write your name" required>
			<br><br>
			Email:<br>
			<input type="email" name="">
			<br><br>
			Age:<br>
			<input type="number" name="">
			<br><br>
			Gender<br>
			<input type="radio" name="g" value="male">male
			<br>
			<input type="radio" name="g" value="female">female
			<br>
			<input type="radio" name="g" value="other">Other
			<br>
			<h3>Select your Country</h3>

			<select>

				<option value="Somalia">Somalia</option>
				<option value="DRC" selected>DRC</option>
				<option value="Kenya">Kenya</option>
				<option value="Sudan">Sudan</option>
				<option value="Tanzania">Tanzania</option>
				<option value="Rwanda">Rwanda</option>
				<option value="Angola">Angola</option>
			</select>
			<h4>select your skills</h4>
			<input type="checkbox" name="" value="HTML">HTML<br>
			<input type="checkbox" name="" value="CSS">CSS<br>
			<input type="checkbox" name="" value="JavaScript">JavaScript<br>
			<input type="checkbox" name="" value="Java">Java<br>

			<h5>Please upload your certificate</h5>

			<input type="File" name="" accept="/*">

			<button type="submit">Submit</button><br><br>

			<button type="submit">register</button>

			<br><br>

			<input type="reset" name="" value="cancel">




		</fieldset>
	</form>

</body>
</html>
